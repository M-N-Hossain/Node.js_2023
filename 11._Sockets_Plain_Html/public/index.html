<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Craze</title>
</head>
<body>
    <h1>Pick a color</h1>

    <input class="clr" type="color">
    <button class="btn">Send the color</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const btn = document.querySelector(".btn");
        btn.addEventListener("click", () => {
            let color = document.querySelector(".clr").value;
            console.log(color);
            socket.emit("client choose a color", { data: color });
        });

        socket.on("a color was chosen", (data) => {
            console.log("From client ", data)
            document.body.style.backgroundColor = data.data;
        });  


    </script>
</body>
</html>
